<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coffee shop</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Righteous&family=Urbanist:wght@500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header class="bg">
            <div class="header">
                <div class="header__wrapper">
                    <div class="header__nav">
                        <ul class="header__list">
                            <li class="header__list-item">
                                <a href="#" class="header__item-link"> Home </a>
                            </li>
                            <li class="header__list-item">
                                <a href="#" class="header__item-link">
                                    About
                                </a>
                            </li>
                            <li class="header__list-item">
                                <a href="#" class="header__item-link"> Menu </a>
                            </li>
                            <li class="header__list-item">
                                <a href="#" class="header__item-link">
                                    Reservation
                                </a>
                            </li>
                        </ul>
                        <div class="header__logo">
                            <img src="images/logo.svg" alt="logo" />
                        </div>
                        <ul class="header__list">
                            <li class="header__list-item">
                                <a href="#" class="header__item-link">
                                    Pages
                                </a>
                            </li>
                            <li class="header__list-item">
                                <a href="#" class="header__item-link"> Shop </a>
                            </li>
                            <li class="header__list-item">
                                <a href="#" class="header__item-link">
                                    Contact
                                </a>
                            </li>
                            <li class="header__list-item">
                                <a href="#" class="header__item-link">
                                    <img
                                        src="./images/search.svg"
                                        alt="search"
                                    />
                                </a>
                            </li>
                            <li class="header__list-item">
                                <a href="#" class="header__item-link">
                                    <img src="./images/bag.svg" alt="bag" />
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="home">
                <div class="container">
                    <div class="home__wrapper">
                        <div class="home__info">
                            <h1 class="home__title">
                                Enjoy Your <br />
                                Morning Coffee.
                            </h1>
                            <p class="home__text">
                                The coofee is brewed by fist roasting the green
                                coffee <br />
                                beans over hot coals in brazier. given to
                                Opportunity
                            </p>
                            <a href="#" class="home__link">
                                <button class="home__button">
                                    Test coffee
                                </button>
                            </a>
                        </div>
                        <div class="home__play">
                            <a href="#" class="home__play-btn">
                                <img src="images/play.png" alt="play" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="process">
                <div class="container">
                    <div class="process__cards">
                        <div class="process__card">
                            <h5 class="process__title">
                                <span class="process__title-num">01</span>
                                Best Coffee Flavour
                            </h5>
                            <div class="process__img">
                                <img src="/images/card1.jpg" alt="card1" />
                            </div>
                        </div>
                        <div class="process__card">
                            <h5 class="process__title">
                                <span class="process__title-num">01</span>
                                Place to get lost
                            </h5>
                            <div class="process__img">
                                <img src="/images/card2.jpg" alt="card2" />
                            </div>
                        </div>
                        <div class="process__card">
                            <h5 class="process__title">
                                <span class="process__title-num">03</span>
                                Proper roesting
                            </h5>
                            <div class="process__img">
                                <img src="/images/card3.jpg" alt="card3" />
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
