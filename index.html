<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coffee shop</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Righteous&family=Urbanist:wght@500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <div class="header">
                <div class="header__wrapper">
                    <div class="header__nav">
                        <ul class="header__list">
                            <li class="header__list-item">
                                <a href="#" class="header__item-link"> Home </a>
                            </li>
                            <li class="header__list-item">
                                <a href="#" class="header__item-link">
                                    About
                                </a>
                            </li>
                            <li class="header__list-item">
                                <a href="#" class="header__item-link"> Menu </a>
                            </li>
                            <li class="header__list-item">
                                <a href="#" class="header__item-link">
                                    Reservation
                                </a>
                            </li>
                        </ul>
                        <div class="header__logo">
                            <img src="images/logo.svg" alt="logo" />
                        </div>
                        <ul class="header__list">
                            <li class="header__list-item">
                                <a href="#" class="header__item-link">
                                    Pages
                                </a>
                            </li>
                            <li class="header__list-item">
                                <a href="#" class="header__item-link"> Shop </a>
                            </li>
                            <li class="header__list-item">
                                <a href="#" class="header__item-link">
                                    Contact
                                </a>
                            </li>
                            <li class="header__list-item">
                                <a href="#" class="header__item-link">
                                    <img
                                        src="./images/search.svg"
                                        alt="search"
                                    />
                                </a>
                            </li>
                            <li class="header__list-item">
                                <a href="#" class="header__item-link">
                                    <img src="./images/bag.svg" alt="bag" />
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
